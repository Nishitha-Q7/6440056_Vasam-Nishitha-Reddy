<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome Banner</title>
    <style>
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 3px 6px;
        }
    </style>
</head>
<body>
    <div id="welcomeBanner">
        Welcome back, <span class="highlight">User!</span>
        <p>Special Offer: <span style="color:red; font-weight:bold;">Get 20% off on your next event registration!</span></p>
    </div>
</body>
</html>
