<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Gallery</title>
    <style>
        .event-img {
            border: 2px solid #333;
            width: 150px;
            height: 100px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Community Event Photos</caption>
        <tr>
            <td>
                <img src="event1.jpg" alt="Charity Run" title="Charity Run 2024" class="event-img" />
                <div>Charity Run</div>
            </td>
            <td>
                <img src="event2.jpg" alt="Music Festival" title="Music Festival 2024" class="event-img" />
                <div>Music Festival</div>
            </td>
            <td>
                <img src="event3.jpg" alt="Food Fair" title="Food Fair 2024" class="event-img" />
                <div>Food Fair</div>
            </td>
        </tr>
        <tr>
            <td>
                <img src="event4.jpg" alt="Art Exhibition" title="Art Exhibition 2024" class="event-img" />
                <div>Art Exhibition</div>
            </td>
            <td>
                <img src="event5.jpg" alt="Book Fair" title="Book Fair 2024" class="event-img" />
                <div>Book Fair</div>
            </td>
            <td>
                <img src="event6.jpg" alt="Dance Show" title="Dance Show 2024" class="event-img" />
                <div>Dance Show</div>
            </td>
        </tr>
    </table>
</body>
</html>
