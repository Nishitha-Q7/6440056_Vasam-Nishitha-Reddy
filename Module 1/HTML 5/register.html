<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Registration</title>
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, select, textarea {
            padding: 8px;
            box-sizing: border-box;
        }
        output {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <form id="eventForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required autofocus />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required />

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="">--Select Event--</option>
            <option value="charity-run">Charity Run</option>
            <option value="music-festival">Music Festival</option>
            <option value="food-fair">Food Fair</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Any special requests?"></textarea>

        <button type="submit">Register</button>
        <output name="confirmation" for="eventForm"></output>
    </form>

    <script>
        const form = document.getElementById('eventForm');
        const output = form.querySelector('output');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            output.textContent = `Thank you, ${form.name.value}! Your registration for the ${form.eventType.options[form.eventType.selectedIndex].text} on ${form.date.value} is confirmed.`;
            form.reset();
        });
    </script>
</body>
</html>
